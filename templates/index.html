<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static',    filename='css/style.css') }}"
    />
    <title>SkAnswered</title>
  </head>
  <body>
    <header>
      <h1><span class="orange">Sk</span><span class="blue">Answered</span></h1>
    </header>
    <main>
      <form class="form">
        <div class="container">
          <input
            class="search"
            name="question"
            type="text"
            placeholder="Enter your question"
          />
        </div>
      </form>
      <div class="answer">{{ answer }}</div>
    </main>
  </body>
</html>
